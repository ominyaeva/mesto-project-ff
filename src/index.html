<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
</head>
<body class="page">
<div class="page__content">
  <header class="header page__section">
    <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo">
  </header>
  <main class="content">
    <section class="profile page__section">
      <div class="profile__image-container">
        <div class="profile__image-overlay"></div>
        <div class="profile__image"></div>
      </div>
      <div class="profile__info">
        <h1 class="profile__title"></h1>
        <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
        <p class="profile__description"></p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить карточку"></button>
    </section>
    <section class="places page__section">
      <ul class="places__list">
      </ul>
    </section>
  </main>
  <footer class="footer page__section">
    <p class="footer__copyright">
      © 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup popup_type_edit">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form class="popup__form" name="edit-profile" novalidate>
        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" id="name-input" maxlength="40" minlength="2" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[a-zA-zа-яА-яёЁ\s\-]+$" required>
        <span class="popup__error name-input-error"></span>
        <input type="text" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" id="description-input" maxlength="200" minlength="2" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[a-zA-zа-яА-яёЁ\s\-]+$" required>
        <span class="popup__error description-input-error"></span>
        <button type="submit" class="button popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_new-card">
    <div class="popup__content">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Новое место</h3>
      <form class="popup__form" name="new-place" novalidate>
        <input type="text" name="place-name" class="popup__input popup__input_type_card-name" placeholder="Название" id="place-name-input" maxlength="30" minlength="2" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="[a-zA-zа-яА-яёЁ\s\-]+$" required>
        <span class="popup__error place-name-input-error"></span>
        <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="link-input" required>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="button popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_image">
    <div class="popup__content popup__content_content_image">
      <button type="button" class="popup__close" aria-label="Закрыть окно"></button>
      <img src="" alt="" class="popup__image">
      <p class="popup__caption"></p>
    </div>
  </div>
  <div class="popup popup_type_avatar">
    <div class="popup__content">
      <button type="button" class="popup__close" id="profile-popup-close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Обновить аватар</h3>
      <form class="popup__form" name="edit-avatar" novalidate>
        <input type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" id="link-input" required/>
        <span class="popup__error link-input-error"></span>
        <button type="submit" class="button popup__button" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup popup_type_confirm">
    <div class="popup__content">
      <button type="button" class="popup__close" id="profile-popup-close" aria-label="Закрыть окно"></button>
      <h3 class="popup__title">Вы уверены?</h3>
      <button class="button popup__button" aria-label="Подтвердить">Да</button>
    </div>
  </div>
</div>

<template id="card-template">
  <li class="places__item card">
    <img class="card__image" src="" alt="" />
    <button type="button" class="card__delete-button" aria-label="Удалить"></button>
    <div class="card__description">
      <h2 class="card__title"></h2>
      <div class="card__like-container">
      <button type="button" class="card__like-button" aria-label="Поставить лайк"></button>
        <span class="card__like-count">0</span>
      </div>
    </div>
  </li>
</template>
</body>
</html>
